<!DOCTYPE html >
<html lang="es">
	<head>
		<title>Programacion Web</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
	</head>
	<body>
	<center><h1>Suma de binarios</h1></center>
		
		Escriba valor 1:&nbsp;&nbsp;&nbsp;<input type="text" id="binario_1" name="binario_1" onkeyup="validar(this.value)" oninput="validacion_dato(this.value)"/><br>
		Escriba valor 2:&nbsp;&nbsp;&nbsp;<input type="text" id="binario_2" name="binario_2" onkeyup="validar(this.value)" oninput="validacion_dato(this.value)"/><br>	
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="Sumar" onclick="calcularsuma()"/>
		
	</body>
</html>

<script>
	function validar(valor)
	{
		for(i=0; i<valor.length; i++)
		{
			if(valor.substring(i,i+1)!="0" && valor.substring(i,i+1)!="1")
			{
				alert("Solo numeros binarios");

			}
		}

	}

	function calcularsuma(){
		var valor_1=document.getElementById("binario_1").value;
		var valor_2=document.getElementById("binario_2").value;

		valor_1=parseInt(valor_1,2);
		valor_2=parseInt(valor_2,2);
		var total_suma =valor_1+valor_2;

		var resultado = total_suma.toString(2);
		alert(""+resultado);
	}


	function  validacion_dato(valorActual)
	{
		var dato=0;
		for (i=0;i<valorActual.length;i++)
		{
			for	 (j=0;j<9;j++)
			{
				if (valorActual.substring(i,i+1)==j)
				{
						dato++;
				}
			}
		}
		if (dato==0)
		{
			alert("Ingrese dato numerico (010101010) ");
		}
	}

</script>
